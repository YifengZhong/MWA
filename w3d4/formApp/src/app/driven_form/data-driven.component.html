<!--
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
-->
  
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
        <label for="username">Name</label>
        <br>
        <input type="text"
               [value] = "name"
               class="form-control"
               id="username"
               formControlName="username">
        <div *ngIf="!myForm.controls['username'].valid">
            Required
        </div>               
      </div>
      <br>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <br>
        <input type="text"
               [value] = "email"
               class="form-control"
               id="email"
               formControlName="email">
        <div *ngIf="!myForm.controls['email'].valid">
             Required
        </div>                            
      </div>
    <br>
    <div class="form-group">
      <label for="postText">Post</label>
      <br>
      <textarea rows="10" cols="50" type="text"
             [value]="postData"
             class="form-control"
             id="postText"
             formControlName="postText"></textarea>
        <div *ngIf="!myForm.controls['postText'].valid">
            Required
        </div>             
    </div>

    <button type="button" class="btn btn-default" (click)="onGetData()">Get Data</button>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>

</form>
